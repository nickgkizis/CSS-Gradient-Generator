<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Gradient Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>CSS Gradient Generator</h1>
    
    <!-- Gradient Type (Two large radio buttons) -->
    <div class="input-group">
      <span>Gradient Type:</span>
      <label class="radio-label">
        <input 
          type="radio" 
          name="gradientType" 
          value="linear" 
          id="gradientTypeLinear" 
          checked
        />
        Linear
      </label>
      <label class="radio-label">
        <input 
          type="radio" 
          name="gradientType" 
          value="radial" 
          id="gradientTypeRadial" 
        />
        Radial
      </label>
    </div>

    <!-- Angle Input -->
    <div class="input-group">
      <label for="angleInput">Angle (degrees):</label>
      <input type="number" id="angleInput" min="0" max="360" value="90" />
    </div>

    <!-- Colors Section (initial two color pickers) -->
    <div class="colors-container" id="colorsContainer">
      <div class="color-group">
        <label for="color0">Color 1:</label>
        <input type="color" id="color0" value="#ff0000" />
      </div>
      <div class="color-group">
        <label for="color1">Color 2:</label>
        <input type="color" id="color1" value="#0000ff" />
      </div>
    </div>

    <!-- Buttons to add/remove color inputs -->
    <div class="button-group">
      <button id="addColorBtn">Add Color</button>
      <button id="removeColorBtn">Remove Color</button>
    </div>

    <!-- Preview and Output -->
    <div class="preview-container">
      <div id="gradientPreview" class="gradient-preview"></div>
    </div>
    
    <div class="code-container">
      <label for="cssOutput">Generated CSS:</label>
      <textarea id="cssOutput" readonly></textarea>
    </div>

    <!-- Copy Button -->
    <div class="copy-button-group">
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
