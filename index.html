<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>CSS Gradient Generator</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="app-container">
    <h1>CSS Gradient Generator</h1>

    <!-- Modern Toggle for Gradient Type -->
    <div class="input-group toggle-container">
      <span class="toggle-label">Gradient Type:</span>
      <!-- Wrap everything in a label for full toggle clickability -->
      <span class="toggle-option toggle-option-left">Linear</span>
      <label class="toggle-switch" for="gradientToggle">
        <input type="checkbox" id="gradientToggle" />
        <span class="switch-slider"></span>
      </label>
      <!-- The text for each side can be placed outside or inside -->
      
      <span class="toggle-option toggle-option-right">Radial</span>
    </div>

    <!-- Horizontal Angle Slider -->
    <div class="input-group angle-slider-wrapper">
      <label>Angle (Linear):</label>
      <div class="angle-slider" id="angleSlider">
        <div class="slider-track"></div>
        <div class="slider-handle" id="sliderHandle"></div>
      </div>
      <!-- Display the current angle -->
      <span id="angleLabel">0Â°</span>
    </div>

    <!-- Colors Section (initial two color pickers) -->
    <div class="colors-container" id="colorsContainer">
      <div class="color-group">
        <label for="color0">Color 1:</label>
        <input type="color" id="color0" value="#ff0000" />
      </div>
      <div class="color-group">
        <label for="color1">Color 2:</label>
        <input type="color" id="color1" value="#0000ff" />
      </div>
    </div>

    <!-- Buttons to add/remove color inputs -->
    <div class="button-group">
      <button id="addColorBtn">Add Color</button>
      <button id="removeColorBtn">Remove Color</button>
    </div>

    <!-- Preview and Output -->
    <div class="preview-container">
      <div id="gradientPreview" class="gradient-preview"></div>
    </div>
    <div class="code-container">
      <label for="cssOutput">Generated CSS:</label>
      <textarea id="cssOutput" readonly></textarea>
    </div>

    <!-- Copy Button -->
    <div class="copy-button-group">
      <button id="copyButton">Copy to Clipboard</button>
    </div>
  </div>

  <!-- Main JS -->
  <script src="script.js"></script>
</body>
</html>
